<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Kélonia</title>
  <link rel="stylesheet" href="style.css?v=20260213-modern-1">
  <script src="vendor/chart.min.js"></script>
  <script src="vendor/mqtt.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-name">Kélonia</span>
        
      </div>

      <nav>
        <ul class="nav-list">
          <li><a class="nav-link" href="index.html">Accueil</a></li>
          <li><a class="nav-link active" href="dashboard.html">Tableau de bord</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="dashboard">
    <h1>Tableau de bord des nids de tortues</h1>
    <p class="subtitle">Suivi en temps réel des paramètres environnementaux</p>

    <section class="cards">
      <div class="card">
        <h2>Température</h2>
        <p id="temp-value" class="value">-- °C</p>
      </div>

      <div class="card">
        <h2>Humidité</h2>
        <p id="hum-value" class="value">-- %</p>
      </div>

      <div class="card">
        <h2>Vibrations</h2>
        <p id="vib-value" class="value">-- m/s²</p>
      </div>

      <div class="card">
        <h2>Tension</h2>
        <p id="sound-value" class="value">-- V</p>
      </div>
    </section>

    <div class="container">
      <section class="card">
        <h2>Données actuelles</h2>
        <div id="dataDisplay">
          <pre id="jsonData">Chargement...</pre>
        </div>
      </section>
    </div>

    <section class="container nid-filter-wrap">
      <div class="card nid-filter-card">
        <label for="nidSelect">Nid à afficher</label>
        <select id="nidSelect" class="nid-select">
          <option value="">Choisir un nid</option>
        </select>
      </div>
    </section>

    <section id="nidsContainer" class="nids-container"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Kélonia · Surveillance des nids de tortues</p>
    </div>
  </footer>

  <script src="dashboard.js?v=20260224-2"></script>
</body>
</html>
