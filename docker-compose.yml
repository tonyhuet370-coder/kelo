version: '3.8'

services:
  # Serveur web pour le site uniquement
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kelo-network
    environment:
      - SIMULATEUR_HOST=${SIMULATEUR_HOST:-simulateur-vm}
      - SIMULATEUR_PORT=${SIMULATEUR_PORT:-5000}

networks:
  kelo-network:
    driver: bridge

