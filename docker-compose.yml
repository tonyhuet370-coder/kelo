version: '3.8'

services:
  # Serveur web pour le site
  web:
    image: nginx:alpine
    ports:
      - "${WEB_PORT:-8080}:80"  # Port personnalisable (défaut 8080 pour Synology)
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kelo-network
    depends_on:
      - simulateur
    restart: unless-stopped
    # Ressources limitées pour Synology
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Simulateur API
  simulateur:
    build:
      context: ./Simulateur
      dockerfile: Dockerfile
    ports:
      - "${SIMULATEUR_PORT:-5000}:5000"
    networks:
      - kelo-network
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    # Ressources limitées pour Synology
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  kelo-network:
    driver: bridge



