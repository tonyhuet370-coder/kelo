version: '3.11'

services:
  # Serveur web pour le site
  web:
    image: nginx:alpine
    ports:
      - "${WEB_PORT:-8080}:80"  # Port personnalisable (défaut 8080 pour Synology)
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kelo-network
    extra_hosts:
      - "simulateur:${SIMULATOR_IP:-192.168.1.42}"
    restart: unless-stopped
    # Ressources limitées pour Synology
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M



  # Broker MQTT
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - kelo-network
    restart: unless-stopped

  # Collector: s'abonne au broker et expose /latest et SSE /collector/events
  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - kelo-network
    depends_on:
      - mosquitto
    restart: unless-stopped
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883

networks:
  kelo-network:
    driver: bridge



